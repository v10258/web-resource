<!DOCTYPE html>
<html>
<head>
<title>Zero Clipboard Test</title>
<meta charset="utf-8">
<style>
	#J_ClipBtn {width: 100px; height: 20px; background: green;}
</style>
</head>
<body>
<!-- 
	说明：
	1.data-clipboard-target 输入要复制的对象的ID
-->
<button id="J_ClipBtn" data-clipboard-target="J_ClipText"><b>复制到剪贴板</b></button>
<br/>
<textarea id="J_ClipText" cols="50" rows="3">输入需要复制的内容</textarea>
</body>
</html>
<script type="text/javascript" src="ZeroClipboard.min.js"></script>
<script type="text/javascript">
// 定义一个新的复制对象
var clip = new ZeroClipboard( document.getElementById("J_ClipBtn"), {
  moviePath: "ZeroClipboard.swf"
} );

// 复制内容到剪贴板成功后的操作
clip.on( 'complete', function(client, args) {
   alert("复制成功，复制内容为："+ args.text);
} );

</script>
